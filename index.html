    <script>
        // 等待页面加载完成
        document.addEventListener('DOMContentLoaded', function() {
            // 注册插件
            gsap.registerPlugin(MotionPathPlugin);
            
            // 获取元素
            const elements = document.querySelectorAll('#elements path');
            const logo = document.getElementById('logo');
            
            // 创建时间线
            const tl = gsap.timeline({
                defaults: {
                    ease: 'power2.inOut',
                    duration: 1.5
                }
            });
            
            // 1. 空白画面（保持短暂时间）
            tl.to({}, { duration: 0.5 });
            
            // 2. 逐一绘制基础元素
            elements.forEach((path, index) => {
                // 获取路径长度用于动画
                const pathLength = path.getTotalLength();
                
                // 设置路径的stroke-dasharray和stroke-dashoffset
                path.style.strokeDasharray = pathLength;
                path.style.strokeDashoffset = pathLength;
                path.style.opacity = '1';
                
                // 添加绘制动画
                tl.to(path, {
                    strokeDashoffset: 0,
                    duration: 1.5,
                    ease: 'power3.inOut',
                    delay: index * -0.5 // 每个元素之间的延迟
                });
            });
            
            // 3. logo渐渐显现
            tl.to(logo, {
                opacity: 1,
                duration: 2.5,
                ease: "sine.inOut" 
            }); // 与上一个动画重叠0.5秒
            
            // 4. 最后隐藏基础元素
            tl.to('#elements', {
                opacity: 0,
                duration: 2.5,
                ease: "sine.inOut"
            }, "-=2.5");
        });
    </script>
